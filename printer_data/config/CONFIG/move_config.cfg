######################################
#               MOVE                 #
######################################
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.29
position_endstop: 0
#position_min: -30
position_max: 330
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.28
position_endstop: 0
#position_min: 0
position_max: 330
homing_speed: 50
 
[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
homing_speed: 5.0
second_homing_speed: 2.0
homing_retract_dist: 5.0
homing_retract_speed: 5.0
position_min: -2
position_max: 300






