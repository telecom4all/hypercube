[tmc2208 stepper_x]
uart_pin: P1.10
run_current: 0.700
#stealthchop_threshold: 600
driver_PWM_AUTOGRAD: True
driver_PWM_AUTOSCALE: True
driver_HEND: 3
driver_HSTRT: 0
interpolate : false
 
[tmc2208 stepper_y]
uart_pin: P1.9
run_current: 0.700
#stealthchop_threshold: 600
driver_PWM_AUTOGRAD: True
driver_PWM_AUTOSCALE: True
driver_HEND: 3
driver_HSTRT: 0
interpolate : false
 
[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.800
interpolate: False
#hold_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 0
 
[tmc2208 extruder]
uart_pin: P1.4
run_current: 1.000
#stealthchop_threshold: 0
driver_PWM_AUTOGRAD: True
driver_PWM_AUTOSCALE: True
driver_HEND: 3
driver_HSTRT: 0
interpolate : false

